<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase Order System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Purchase Order System</h1>
        
        <form action="submit_order.php" method="post">
        
            <div class="widget">
                <label for="item_number">Item Number:</label>
                <input type="text" id="item_number" name="item_number" required>
            </div>
            
            <div class="widget">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
            </div>
            
            <div class="widget">
                <label for="unit_cost">Unit Cost:</label>
                <input type="number" step="0.01" id="unit_cost" name="unit_cost" required>
            </div>
            
            <div class="widget">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            
            <div class="widget">
                <label for="account_number">Account Number:</label>
                <select id="account_number" name="account_number">
                    <option value="" selected disabled>Select or Type Account Number</option>
                </select>
                <input type="text" id="new_account_number" name="new_account_number" placeholder="Type New Account Number">
            </div>
            
            <div class="widget">
                <input type="submit" value="Submit Order">
            </div>
        
        </form>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
